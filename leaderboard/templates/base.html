{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
 <title>Leaderboard App</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand  bg-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Leaderboard</a>
      </li>
      {% if user.is_authenticated %}
      <li class='navbar-text' >Hi {{user.username }}!</li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'new_score' %}">Add Score</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'score_admin_view' %}">View My Scores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn-warning" href="{% url 'logout' %}">Logout</a>
      </li>

      {% else %}
      <li class="btn btn-default navbar-btn"><a href='{% url 'login' %}'>Login</a></li>
      <li class="btn btn-default navbar-btn"><a href='{% url 'signup' %}'>New User?</a></li>
      {% endif %}

    </ul>
  </nav>

  <div class="jumbotron ">
    <h1 class="text-center">Leaderboard App</h1>
  </div>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
